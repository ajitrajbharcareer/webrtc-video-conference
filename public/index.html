<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: unset;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: grid;
            grid-template-rows: auto auto 1fr;
            height: 95vh;
            overflow: auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .room-info {
            background: #e9ecef;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 0;
            height: 100%;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .video-container {
            flex: 1;
            display: grid;
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .video-wrapper {
            position: relative;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .video-wrapper.screen-share {
            grid-column: 1 / -1;
        }

        .video-wrapper video {
            width: 250px;
            height: 250px;
            object-fit: cover;
            background: #000;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .hand-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ffc107;
            color: black;
            padding: 5px;
            border-radius: 50%;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .sidebar {
            background: #f8f9fa;
            border-left: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background: #e9ecef;
            max-width: 100%;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: 20px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
        }

        .message-header {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: between;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .users-panel {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            max-height: 200px;
            overflow-y: auto;
        }

        .users-panel h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background: white;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .user-status.audio-muted {
            background: #dc3545;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.screen-sharing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-count {
            background: #17a2b8;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: auto;
        }

        .quality-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-selector select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-count {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .sidebar {
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
        }

        .audio-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 5px;
        }

        .audio-indicator.muted {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Join Modal -->
    <div id="joinModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <h2>ðŸŽ¥ Join Video Conference</h2>
            <div class="form-group">
                <label for="usernameInput">Your Name:</label>
                <input type="text" id="usernameInput" placeholder="Enter your name" value="User">
            </div>
            <div class="form-group">
                <label for="roomInput">Room ID:</label>
                <input type="text" id="roomInput" placeholder="Enter room ID" value="conference-room">
            </div>
            <button id="joinRoomBtn" class="btn-primary" style="width: 100%;">
                <i class="fas fa-video"></i> Join Room
            </button>
        </div>
    </div>

    <div class="container" style="display: none;" id="appContainer">
        <div class="header">
            <h1><i class="fas fa-video"></i> WebRTC Video Conference</h1>
            <p>Real-time multi-user video communication</p>
        </div>

        <div class="controls">
            <div class="room-info">
                <i class="fas fa-door-open"></i>
                Room: <span id="roomIdDisplay">Not joined</span>
            </div>
            <div class="user-count">
                <i class="fas fa-users"></i>
                Users: <span id="userCount">0</span>
            </div>
            
            <button id="startRecordBtn" class="btn-success" disabled>
                <i class="fas fa-record-vinyl"></i> Record
            </button>
            <button id="stopRecordBtn" class="btn-danger" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            
            <button id="screenShareBtn" class="btn-info" disabled>
                <i class="fas fa-desktop"></i> Share Screen
            </button>
            <button id="stopScreenShareBtn" class="btn-info" disabled>
                <i class="fas fa-times"></i> Stop Share
            </button>
            
            <button id="toggleAudioBtn" class="btn-warning" disabled>
                <i class="fas fa-microphone"></i> Mute
            </button>
            <button id="toggleVideoBtn" class="btn-warning" disabled>
                <i class="fas fa-video"></i> Hide
            </button>
            
            <button id="raiseHandBtn" class="btn-primary" disabled>
                <i class="fas fa-hand-paper"></i> Raise Hand
            </button>
            
            <div class="quality-selector">
                <label>Quality:</label>
                <select id="qualitySelect">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="hd">HD</option>
                </select>
            </div>
            
            <button id="leaveRoomBtn" class="btn-danger">
                <i class="fas fa-sign-out-alt"></i> Leave
            </button>
        </div>

        <div id="status" class="status disconnected">
            <i class="fas fa-plug"></i> Disconnected - Please join a room to start
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container" id="videoContainer">
                    <!-- Videos will be added here dynamically -->
                </div>
            </div>

            <div class="sidebar">
                <div class="chat-container">
                    <div class="chat-box">
                        <h3><i class="fas fa-comments"></i> Chat</h3>
                        <div class="messages" id="messages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                            <button id="sendMessageBtn" class="btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="users-panel">
                    <h3><i class="fas fa-users"></i> Participants (<span id="participantsCount">0</span>)</h3>
                    <div id="usersList">
                        <!-- Users will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // DOM elements
        const videoContainer = document.getElementById('videoContainer');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const startRecordBtn = document.getElementById('startRecordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        const stopScreenShareBtn = document.getElementById('stopScreenShareBtn');
        const raiseHandBtn = document.getElementById('raiseHandBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const qualitySelect = document.getElementById('qualitySelect');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const userCount = document.getElementById('userCount');
        const participantsCount = document.getElementById('participantsCount');
        const status = document.getElementById('status');
        const usersList = document.getElementById('usersList');
        const joinModal = document.getElementById('joinModal');
        const appContainer = document.getElementById('appContainer');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');

        // Global variables
        const socket = io();
        let localStream = null;
        let screenStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let peers = new Map();
        let currentRoom = null;
        let userId = Math.random().toString(36).substr(2, 9);
        let isAudioEnabled = true;
        let isVideoEnabled = true;
        let isScreenSharing = false;
        let currentQuality = 'medium';

        // Initialize
        initializeApp();

        function initializeApp() {
            setupEventListeners();
            setupSocketListeners();
        }

        function setupEventListeners() {
            joinRoomBtn.addEventListener('click', joinRoom);
            leaveRoomBtn.addEventListener('click', leaveRoom);
            
            startRecordBtn.addEventListener('click', startRecording);
            stopRecordBtn.addEventListener('click', stopRecording);
            
            toggleAudioBtn.addEventListener('click', toggleAudio);
            toggleVideoBtn.addEventListener('click', toggleVideo);
            
            screenShareBtn.addEventListener('click', startScreenShare);
            stopScreenShareBtn.addEventListener('click', stopScreenShare);
            
            raiseHandBtn.addEventListener('click', raiseHand);
            
            qualitySelect.addEventListener('change', changeQuality);
            
            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Enter key to join room
            roomInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinRoom();
            });
        }

        function setupSocketListeners() {
            socket.on('user-connected', handleUserConnected);
            socket.on('user-disconnected', handleUserDisconnected);
            socket.on('room-users', handleRoomUsers);
            socket.on('room-user-count', handleRoomUserCount);
            
            socket.on('offer', handleOffer);
            socket.on('answer', handleAnswer);
            socket.on('ice-candidate', handleIceCandidate);
            
            socket.on('receive-message', displayMessage);
            socket.on('user-audio-toggled', handleUserAudioToggled);
            socket.on('user-video-toggled', handleUserVideoToggled);
            socket.on('user-started-screen-share', handleScreenShareStarted);
            socket.on('user-stopped-screen-share', handleScreenShareStopped);
            socket.on('user-raised-hand', handleRaisedHand);
        }

        async function joinRoom() {
            const roomId = roomInput.value.trim();
            const username = usernameInput.value.trim() || 'User';
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            try {
                await initializeMedia();
                currentRoom = roomId;
                
                socket.emit('join-room', roomId, userId, { username });
                
                roomIdDisplay.textContent = roomId;
                status.textContent = `Connected to room: ${roomId}`;
                status.className = 'status connected';
                
                joinModal.style.display = 'none';
                appContainer.style.display = 'grid';
                
                updateUI(true);
                
            } catch (error) {
                console.error('Error joining room:', error);
                alert('Failed to join room: ' + error.message);
            }
        }

        async function initializeMedia() {
            try {
                const constraints = getQualityConstraints(currentQuality);
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: constraints,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                createVideoElement(localStream, 'You (You)', true);
            } catch (error) {
                console.error('Error accessing media devices:', error);
                throw error;
            }
        }

        function getQualityConstraints(quality) {
            const constraints = {
                low: { width: 320, height: 240, frameRate: 15 },
                medium: { width: 640, height: 480, frameRate: 24 },
                high: { width: 1280, height: 720, frameRate: 30 },
                hd: { width: 1920, height: 1080, frameRate: 30 }
            };
            return constraints[quality] || constraints.medium;
        }

        function createVideoElement(stream, userLabel, isLocal = false, isScreen = false) {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = `video-wrapper ${isScreen ? 'screen-share' : ''}`;
            videoWrapper.id = `video-${isLocal ? 'local' : userLabel.split(' ')[0]}`;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.playsInline = true;
            video.autoplay = true;
            video.muted = isLocal;

            const label = document.createElement('div');
            label.className = 'video-label';
            
            const audioIndicator = document.createElement('span');
            audioIndicator.className = `audio-indicator ${isLocal ? (isAudioEnabled ? '' : 'muted') : ''}`;
            audioIndicator.title = isLocal ? (isAudioEnabled ? 'Audio enabled' : 'Audio muted') : '';
            
            label.appendChild(audioIndicator);
            label.appendChild(document.createTextNode(userLabel));

            if (isScreen) {
                const screenBadge = document.createElement('span');
                screenBadge.innerHTML = ' <i class="fas fa-desktop"></i> Screen';
                screenBadge.style.color = '#ffc107';
                label.appendChild(screenBadge);
            }

            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            videoContainer.appendChild(videoWrapper);

            return video;
        }

        function handleUserConnected(data) {
            console.log('User connected:', data.userId);
            createPeerConnection(data.userId, data.username);
            displaySystemMessage(`${data.username} joined the room`);
        }

        function handleUserDisconnected(userId) {
            console.log('User disconnected:', userId);
            const videoElement = document.getElementById(`video-${userId}`);
            if (videoElement) {
                videoElement.remove();
            }
            
            const userItem = document.querySelector(`[data-user-id="${userId}"]`);
            if (userItem) {
                userItem.remove();
            }
            
            peers.delete(userId);
            updateUserCount();
            updateParticipantsList();
        }

        function handleRoomUsers(users) {
            users.forEach(user => {
                if (user.userId !== userId) {
                    createPeerConnection(user.userId, user.username);
                }
            });
            updateParticipantsList(users);
        }

        function handleRoomUserCount(data) {
            userCount.textContent = data.userCount;
        }

        function createPeerConnection(remoteUserId, remoteUsername) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ],
                sdpSemantics: 'unified-plan'
            });

            // Add local stream to peer connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                createVideoElement(remoteStream, `${remoteUsername} (${remoteUserId})`);
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        target: remoteUserId,
                        candidate: event.candidate,
                        sender: userId
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log(`Connection state with ${remoteUserId}: ${peerConnection.connectionState}`);
            };

            peers.set(remoteUserId, peerConnection);

            // Create offer
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    socket.emit('offer', {
                        target: remoteUserId,
                        offer: peerConnection.localDescription,
                        sender: userId,
                        username: usernameInput.value.trim() || 'User'
                    });
                })
                .catch(error => console.error('Error creating offer:', error));

            updateUserCount();
        }

        function handleOffer(data) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ],
                sdpSemantics: 'unified-plan'
            });

            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                const remoteStream = event.streams[0];
                createVideoElement(remoteStream, `${data.username} (${data.sender})`);
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        target: data.sender,
                        candidate: event.candidate,
                        sender: userId
                    });
                }
            };

            peers.set(data.sender, peerConnection);

            peerConnection.setRemoteDescription(data.offer)
                .then(() => peerConnection.createAnswer())
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => {
                    socket.emit('answer', {
                        target: data.sender,
                        answer: peerConnection.localDescription,
                        sender: userId,
                        username: usernameInput.value.trim() || 'User'
                    });
                })
                .catch(error => console.error('Error handling offer:', error));
        }

        function handleAnswer(data) {
            const peerConnection = peers.get(data.sender);
            if (peerConnection) {
                peerConnection.setRemoteDescription(data.answer)
                    .catch(error => console.error('Error setting remote description:', error));
            }
        }

        function handleIceCandidate(data) {
            const peerConnection = peers.get(data.sender);
            if (peerConnection) {
                peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
                    .catch(error => console.error('Error adding ICE candidate:', error));
            }
        }

        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leave-room');
                currentRoom = null;
            }

            // Close all peer connections
            peers.forEach((peer, userId) => {
                peer.close();
                const videoElement = document.getElementById(`video-${userId}`);
                if (videoElement) videoElement.remove();
            });
            peers.clear();

            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            // Stop screen share if active
            if (isScreenSharing) {
                stopScreenShare();
            }

            // Clear UI
            videoContainer.innerHTML = '';
            usersList.innerHTML = '';
            messagesContainer.innerHTML = '';

            joinModal.style.display = 'flex';
            appContainer.style.display = 'none';
            
            status.textContent = 'Disconnected';
            status.className = 'status disconnected';
            roomIdDisplay.textContent = 'Not joined';
            userCount.textContent = '0';
            participantsCount.textContent = '0';
        }

        async function startScreenShare() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: 'always' },
                    audio: true
                });
                
                // Create a special video element for screen share
                createVideoElement(screenStream, 'You (Screen)', true, true);
                
                // Replace video track in all peer connections
                const videoTrack = screenStream.getVideoTracks()[0];
                peers.forEach(peer => {
                    const sender = peer.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                });
                
                isScreenSharing = true;
                socket.emit('start-screen-share');
                
                screenShareBtn.disabled = true;
                stopScreenShareBtn.disabled = false;
                status.textContent = 'Sharing screen...';
                status.className = 'status screen-sharing';
                
                // Handle when user stops screen share from browser UI
                videoTrack.onended = () => {
                    stopScreenShare();
                };
                
            } catch (error) {
                console.error('Error sharing screen:', error);
            }
        }

        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                
                // Remove screen share video element
                const screenVideo = document.getElementById('video-local');
                if (screenVideo && screenVideo.querySelector('.fa-desktop')) {
                    screenVideo.remove();
                }
                
                // Switch back to camera
                const localVideo = document.querySelector('#video-local video');
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }
                
                // Replace video track in all peer connections back to camera
                const videoTrack = localStream.getVideoTracks()[0];
                peers.forEach(peer => {
                    const sender = peer.getSenders().find(s => 
                        s.track && s.track.kind === 'video'
                    );
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                });
                
                isScreenSharing = false;
                socket.emit('stop-screen-share');
                
                screenShareBtn.disabled = false;
                stopScreenShareBtn.disabled = true;
                status.textContent = `Connected to room: ${currentRoom}`;
                status.className = 'status connected';
            }
        }

        function handleScreenShareStarted(data) {
            displaySystemMessage(`${data.username} started screen sharing`);
        }

        function handleScreenShareStopped(data) {
            displaySystemMessage(`${data.username} stopped screen sharing`);
        }

        function startRecording() {
            if (!localStream) return;

            recordedChunks = [];
            const options = { mimeType: 'video/webm;codecs=vp9,opus' };
            
            try {
                mediaRecorder = new MediaRecorder(localStream, options);
            } catch (e) {
                console.warn('Preferred mimeType not supported, using default');
                mediaRecorder = new MediaRecorder(localStream);
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                await sendVideoToServer(blob);
            };

            mediaRecorder.start(1000); // Collect data every second
            startRecordBtn.disabled = true;
            stopRecordBtn.disabled = false;
            status.textContent = 'Recording...';
            status.className = 'status recording';
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordBtn.disabled = false;
                stopRecordBtn.disabled = true;
                status.textContent = `Connected to room: ${currentRoom}`;
                status.className = 'status connected';
            }
        }

        async function sendVideoToServer(blob) {
            try {
                const formData = new FormData();
                formData.append('video', blob, 'recording.webm');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Video saved successfully:', result.filename);
                    displaySystemMessage('Recording saved successfully');
                } else {
                    throw new Error('Failed to save video');
                }
            } catch (error) {
                console.error('Error sending video to server:', error);
                displaySystemMessage('Error saving recording');
            }
        }

        function toggleAudio() {
            if (!localStream) return;

            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                isAudioEnabled = audioTrack.enabled;
                
                toggleAudioBtn.innerHTML = isAudioEnabled ? 
                    '<i class="fas fa-microphone"></i> Mute' : 
                    '<i class="fas fa-microphone-slash"></i> Unmute';
                
                // Update local audio indicator
                const localVideo = document.querySelector('#video-local .audio-indicator');
                if (localVideo) {
                    localVideo.className = `audio-indicator ${isAudioEnabled ? '' : 'muted'}`;
                }
                
                socket.emit('toggle-audio', isAudioEnabled);
                updateParticipantsList();
            }
        }

        function toggleVideo() {
            if (!localStream) return;

            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                isVideoEnabled = videoTrack.enabled;
                
                toggleVideoBtn.innerHTML = isVideoEnabled ? 
                    '<i class="fas fa-video"></i> Hide' : 
                    '<i class="fas fa-video-slash"></i> Show';
                
                const localVideo = document.querySelector('#video-local video');
                if (localVideo) {
                    localVideo.style.opacity = isVideoEnabled ? '1' : '0.3';
                }
                
                socket.emit('toggle-video', isVideoEnabled);
            }
        }

        function handleUserAudioToggled(data) {
            const userVideo = document.getElementById(`video-${data.userId}`);
            if (userVideo) {
                const audioIndicator = userVideo.querySelector('.audio-indicator');
                if (audioIndicator) {
                    audioIndicator.className = `audio-indicator ${data.enabled ? '' : 'muted'}`;
                }
                const video = userVideo.querySelector('video');
                video.style.opacity = data.enabled ? '1' : '0.5';
            }
            updateParticipantsList();
        }

        function handleUserVideoToggled(data) {
            const userVideo = document.getElementById(`video-${data.userId}`);
            if (userVideo) {
                const video = userVideo.querySelector('video');
                video.style.opacity = data.enabled ? '1' : '0.3';
            }
        }

        function raiseHand() {
            socket.emit('raise-hand');
            
            // Visual feedback
            raiseHandBtn.innerHTML = '<i class="fas fa-hand-paper"></i> Raised!';
            raiseHandBtn.disabled = true;
            
            setTimeout(() => {
                raiseHandBtn.innerHTML = '<i class="fas fa-hand-paper"></i> Raise Hand';
                raiseHandBtn.disabled = false;
            }, 3000);
        }

        function handleRaisedHand(data) {
            displaySystemMessage(`âœ‹ ${data.username} raised their hand`);
            
            const userVideo = document.getElementById(`video-${data.userId}`);
            if (userVideo && !userVideo.querySelector('.hand-indicator')) {
                const handIndicator = document.createElement('div');
                handIndicator.className = 'hand-indicator';
                handIndicator.innerHTML = '<i class="fas fa-hand-paper"></i>';
                handIndicator.title = `${data.username} raised hand`;
                userVideo.appendChild(handIndicator);
                
                setTimeout(() => {
                    if (handIndicator.parentNode) {
                        handIndicator.remove();
                    }
                }, 5000);
            }
        }

        function changeQuality() {
            currentQuality = qualitySelect.value;
            socket.emit('change-quality', currentQuality);
            
            // In a real implementation, you'd renegotiate the connection with new constraints
            displaySystemMessage(`Video quality changed to ${currentQuality}`);
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('send-message', { message });
            messageInput.value = '';
        }

        function displayMessage(data, isOwn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${data.username}</span>
                    <span style="margin-left: auto; font-weight: normal; opacity: 0.7;">${time}</span>
                </div>
                <div>${data.message}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displaySystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateParticipantsList(users = null) {
            if (!users) {
                // Get users from peer connections and local user
                const userList = Array.from(peers.keys()).map(id => ({
                    userId: id,
                    username: `User-${id}`,
                    isAudioEnabled: true
                }));
                
                // Add local user
                userList.unshift({
                    userId: userId,
                    username: usernameInput.value.trim() || 'You',
                    isAudioEnabled: isAudioEnabled
                });
                
                users = userList;
            }

            usersList.innerHTML = '';
            participantsCount.textContent = users.length;

            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.setAttribute('data-user-id', user.userId);
                
                const statusClass = user.isAudioEnabled === false ? 'audio-muted' : '';
                
                userElement.innerHTML = `
                    <span class="user-status ${statusClass}"></span>
                    <span>${user.username} ${user.userId === userId ? '(You)' : ''}</span>
                    ${user.isAudioEnabled === false ? '<i class="fas fa-microphone-slash" style="margin-left: auto; color: #dc3545;"></i>' : ''}
                `;
                
                usersList.appendChild(userElement);
            });
        }

        function updateUI(connected) {
            startRecordBtn.disabled = !connected;
            toggleAudioBtn.disabled = !connected;
            toggleVideoBtn.disabled = !connected;
            screenShareBtn.disabled = !connected;
            stopScreenShareBtn.disabled = !connected || !isScreenSharing;
            raiseHandBtn.disabled = !connected;
            qualitySelect.disabled = !connected;
            messageInput.disabled = !connected;
            sendMessageBtn.disabled = !connected;
        }

        function updateUserCount() {
            userCount.textContent = peers.size + 1; // +1 for local user
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                leaveRoom();
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, you might want to pause video or show paused state
                console.log('Page is hidden');
            } else {
                // Page is visible again
                console.log('Page is visible');
            }
        });
    </script>
